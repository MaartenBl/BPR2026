@if (locked) {
  <div class="puzzle-container">
    <h2>Restricted Access</h2>
    <p>Please enter the access code to view this puzzle.</p>
    <input
      #codeInput
      type="text"
      placeholder="Access Code"
      (keyup.enter)="unlock(codeInput.value)"
    />
    <button (click)="unlock(codeInput.value)">Enter</button>
  </div>
} @else {
  <div class="puzzle-container">
    <h2>Rebus 1</h2>
    <img [src]="rebus1" alt="Rebus Puzzle 1" class="puzzle-image" />
  </div>
}
