name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your preferred version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        # Replace <repo-name> with your repository name (e.g., /my-app/)
        # Newer Angular versions build to dist/<project-name>/browser
        run: npx ng build --configuration production --base-href /<repo-name>/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Double check your 'dist' path. 
          # It is usually: dist/<project-name>/browser
          path: ./dist/<project-name>/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
